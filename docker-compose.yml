
version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: finalis
      POSTGRES_USER: finalis_user
      POSTGRES_PASSWORD: finalis_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - finalis_network

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    networks:
      - finalis_network

  web:
    build: .
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/code
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    networks:
      - finalis_network

  celery:
    build: .
    command: celery -A config worker --loglevel=info
    volumes:
      - .:/code
    env_file:
      - .env
    depends_on:
      - redis
      - postgres
    networks:
      - finalis_network

  celery-beat:
    build: .
    command: celery -A config beat --loglevel=info
    volumes:
      - .:/code
    env_file:
      - .env
    depends_on:
      - redis
      - postgres
    networks:
      - finalis_network

  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/code/static
      - media_volume:/code/media
    depends_on:
      - web
    networks:
      - finalis_network

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:

networks:
  finalis_network:
